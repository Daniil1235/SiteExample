{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<aside>
    <span class="logo">Задачи</span>
    <h3>Аккаунт</h3>
    <ul>
        <a href="{% url 'register' %}">
            <li>
                <button class="btn btn-outline-secondary"><i class="fa-duotone fa-solid fa-user"></i> Регистрация</button>
            </li>
        </a>
    </ul>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa-solid fa-house"></i> Главная</li>
        </a>
        <a href="/admin">
            <li><i class="fa-duotone fa-solid fa-user-tie"></i> Админка</li>
        </a>
        <a href="{% url 'create' %}">
            <li>
                <button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i> Создать</button>
            </li>
        </a>
    </ul>
</aside>
<main>
    {% block body %}
    {% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
